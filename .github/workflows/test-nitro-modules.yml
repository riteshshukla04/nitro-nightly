name: Test Nitro Modules

on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - 'nitro-modules.json'

jobs:
  prepare-matrix:
    name: Prepare Matrix
    runs-on: ubuntu-latest
    outputs:
      libraries: ${{ steps.set-matrix.outputs.libraries }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read nitro-modules.json
        id: set-matrix
        run: |
          libraries=$(cat nitro-modules.json | jq -c '.')
          echo "libraries=$libraries" >> $GITHUB_OUTPUT

  build-nitro-modules:
    name: Build Nitro Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Nitro Modules
        id: build
        uses: ./.github/actions/build-nitro-modules

      - name: Upload nitro-modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: nitro-modules-package
          path: nitro-modules-package.tgz
          retention-days: 1

  test-libraries:
    name: Test ${{ matrix.library.name }} (${{ matrix.platform }})
    needs: [prepare-matrix, build-nitro-modules]
    strategy:
      fail-fast: false
      matrix:
        library: ${{ fromJson(needs.prepare-matrix.outputs.libraries) }}
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Platform
        uses: ./.github/actions/setup-platform
        with:
          platform: ${{ matrix.platform }}
          node-version: '22'

      - name: Download nitro-modules artifact
        uses: actions/download-artifact@v4
        with:
          name: nitro-modules-package
          path: ./

      - name: Setup React Native App
        uses: ./.github/actions/setup-react-native-app

      - name: Install Library
        uses: ./.github/actions/install-library
        with:
          nitro-modules-package: ../nitro-modules-package.tgz
          library-name: ${{ matrix.library.name }}

      - name: Build iOS
        if: matrix.platform == 'ios'
        uses: ./.github/actions/build-ios

      - name: Build Android
        if: matrix.platform == 'android'
        uses: ./.github/actions/build-android
